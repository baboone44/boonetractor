<!-- This form submits to service_request/request_process.php -->

<script type="text/javascript"
	src="../../form-validation/dis/jquery.validate.min.js"></script>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
	Service Request
      </div>
    </div>
    <div class="panel-body">
      <form method="POST" id="sr-form"
	    action="service_request/request_process.php" role="form">
	<div class="form-group">
	  <label for="name">Name</label>
	  <input type="text" name="name" id="name"
		 class="form-control" required/>
	</div>
	<div class="form-group">
	  <label for="business">Business</label>
	  <input type="text" name="business" id="business"
		 class="form-control" required/>
	</div>
	<div class="form-group">
	  <label for="address">Address</label>
	  <input type="text" name="address" id="address"
		 class="form-control" required/>
	</div>
	<div class="form-group">
	  <label for="state">State</label>
	  <div class="radio">
	    <label>
	      <input type="radio" name="state" id="state1"
		     value="Va" checked/>Virginia
	    </label>
	  </div>
	  <div class="radio">
	    <label>
	      <input type="radio" name="state" id="state2"
		     value="Wv"/>West Virginia
	    </label>
	  </div>
	</div>
	<div class="form-group">
	  <label for="city">City</label>
	  <input type="text" name="city" id="city"
		 class="form-control" required/>
	</div>
	<div class="form-group">
	  <label for="zip">Zip</label>
	  <input type="text" name="zip" id="zip"
		 class="form-control" required/>
	</div>

	<div class="form-group">
	  <label for="phone">Phone</label>
	  <input type="text" name="phone" id="phone"
		 class="form-control" required/>
	</div>
	<div class="form-group">
	  <label for="email">Email (optional)</label>
	  <input type="text" name="email" id="email"
		 class="form-control" />
	</div>
	<hr />
	<div class="form-group">
	  <label for="type">Request Type</label>
	  <div class="radio">
	    <label>
	      <input type="radio" name="request" id="request1"
		     value="1" checked/>Parts
	    </label>
	  </div>
	  <div class="radio">
	    <label>
	      <input type="radio" name="request" id="request2"
		     value="2"/>Service
	    </label>
	  </div>
	</div>
	<div class="form-group">
	  <label for="desc">Description</label>
	  <textarea name="desc" id="desc" class="form-control" required></textarea>
	</div>
	<div class="form-group">
	  <label for="store">Preferred Store</label>
	  <select name="store" id="store" class="form-control">
	    <option value="2">Bedford</option>
	    <option value="1">Salem</option>
	  </select>
	</div>
	<div class="form-group">
	  <button value="submit" class="btn btn-default">Submit</button>
	</div>
      </form>
      <script>
	$("#sr-form").validate();
      </script>
    </div>
  </div>
</div>
